    <h:head>
        <title>Almacen USET</title>
        <h:outputStylesheet library="css" name="index.css" />

    <h:body id="principal">

                <p:graphicImage value="/resources/imagenes/ajaxloader.gif" />
            </p:dialog>
            
            
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" />

                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{usuarioBean.usuario.usuario}"  required="true"/>

                    <p:outputLabel for="txtClave" value="Clave"/>
                    <p:password id="txtClave" value="#{usuarioBean.usuario.passwd}" required="true"/>

                    <h:column/>
                    <p:commandButton value="Iniciar SesiÃ³n" action="#{usuarioBean.iniciarSesion()}"  />

                </h:panelGrid>


            </h:form>
            
        </div>
    </h:body>
