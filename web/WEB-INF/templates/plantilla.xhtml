<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        
    </h:head>

    <h:body>

        <div id="top">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/resources/imagenes/ajaxloader.gif" />
                </p:dialog>
            <ui:insert name="top">
                
                
                <h:form>
                    <p:menubar model="#{menuBean.model}">
                        <f:facet name="options">
                            <h:outputLabel value="#{menuBean.usuario.nombre}" />
                            <p:commandButton actionListener="#{menuBean.cerrarSesion()}" icon="ui-icon-power" action="/index.xhtml?faces-redirect=true" title="Cerra SesiÃ³n" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <p align="center">
                    Sistema de Control de Almacen USET
                </p>
            </ui:insert>
        </div>

    </h:body>

</html>
